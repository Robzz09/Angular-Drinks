<h1>Login</h1>
<form #loginForm="ngForm">
  <div>
    <label>Username</label>
    <br />
    <input
      type="text"
      [(ngModel)]="jsonIn.username"
      name="username"
      required
      [disabled]="pending"
    />
  </div>
  <div>
    <label>Password</label>
    <br />
    <input
      type="password"
      [(ngModel)]="jsonIn.password"
      name="password"
      [disabled]="pending"
      required
    />
  </div>
  <div style="margin-top: 5px">
    <button [disabled]="loginForm.invalid || pending" (click)="submit()">
      Submit
    </button>
  </div>
</form>
