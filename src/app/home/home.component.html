<app-navbar (searchcriteria)="searchThis($event)"></app-navbar>
<div class="ps-3 " style="width: 100%; " >
<nav class="mt-3 d-flex justify-content-center">
  <ul class="pagination pagination-sm ">
    <li class="page-item " role="button"
      [class.active]="letter === firstLetter"
      *ngFor="let letter of letters">
      <a class="page-link" (click)="changeFirstLetter(letter)">
        {{ letter }}
      </a>
    </li>
  </ul>
</nav>
