<app-navbar></app-navbar>
<div class="card-group mt-4">
    <div class="card text-center bg-dark text-white border-0">
      <div class="card-body">
        <h4 class="card-title">{{ drink.strDrink}} ({{ drink.strCategory }})</h4>
        <div class="col-md-12">
          <img [src]="drink.strDrinkThumb" class="img-fluid rounded">
        </div>
        <p class="card-text"><small class="text-muted">Category: {{ drink.strCategory }}</small></p>
      </div>
    </div>
    <div class="card bg-dark text-white border-0">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Ingredients</h4>
        <ul class="text-center list-group list-group-light list-group-small" style="width: 240px; margin: auto;">
          <li *ngFor="let ingredient of drink.ingredients" class="mb-3 list-group-item">
            <a class="link-secondary" [routerLink]="['/ingredient/' + ingredient.name]" >{{ ingredient.name }}</a>: {{ ingredient.measure }}
          </li>
        </ul>
      </div>
    </div>
    <div class="card bg-dark text-white border-0">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Instructions</h4>
        <p class="card-text"> {{ drink.instructions.IT }} </p>
      </div>
    </div>
  </div>
